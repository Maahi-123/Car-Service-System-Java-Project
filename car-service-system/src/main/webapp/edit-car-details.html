<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Car Details</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://static.vecteezy.com/system/resources/previews/023/977/561/non_2x/front-view-dark-silhouette-of-a-modern-sport-black-car-isolated-on-black-background-ai-generated-free-photo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: brightness(0.4);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.12);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            color: #fff;
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: #ccc;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0f8b8d;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #0c6b6d;
        }

        @media (max-width: 500px) {
            .form-container {
                padding: 20px;
            }

            .form-container h2 {
                font-size: 20px;
            }

            input[type="text"], .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit Car Details</h2>
        <form action="/car-service-system/EditCarDetails">
            <label for="updatedCarModel">Updated Car Model</label>
            <input type="text" id="updatedCarModel" name="updatedCarModel" placeholder="Enter car model" required />

            <label for="updatedCarType">Updated Car Type</label>
            <input type="text" id="updatedCarType" name="updatedCarType" placeholder="Enter car type" required />

            <input type="submit" value="Edit Car Details" class="btn">
        </form>
    </div>
</body>
</html>
