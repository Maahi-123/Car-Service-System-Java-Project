<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://static.vecteezy.com/system/resources/previews/023/977/561/non_2x/front-view-dark-silhouette-of-a-modern-sport-black-car-isolated-on-black-background-ai-generated-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
      color: #f0f0f0;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: #fff;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: 2px solid #00bcd4;
      background-color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #0196a3;
    }

    .forgot-password {
      display: block;
      text-align: right;
      margin-top: 10px;
      font-size: 14px;
      color: #aaa;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
      color: #fff;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        border-radius: 10px;
      }

      .login-container h2 {
        font-size: 24px;
      }

      .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Customer Login</h2>
  <form action="/car-service-system/CustomerLogin">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Login" class="btn">
    
  </form>
</div>

</body>
</html>
