<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Registration</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://static.vecteezy.com/system/resources/previews/023/977/561/non_2x/front-view-dark-silhouette-of-a-modern-sport-black-car-isolated-on-black-background-ai-generated-free-photo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0, 209, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(8px);
      text-align: center;
    }

    .form-container h2 {
      color: #00d1ff;
      font-size: 28px;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 15px;
      color: #ccc;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #444;
      border-radius: 8px;
      background-color: #111;
      color: #fff;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #00d1ff;
      box-shadow: 0 0 10px #00d1ff;
      background-color: #1a1a1a;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #00d1ff;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #00afd1;
      transform: scale(1.02);
    }

    .login-prompt {
      margin-top: 25px;
      font-size: 14px;
      color: #ddd;
    }

    .login-prompt a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      color: #000;
      background-color: #00d1ff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .login-prompt a:hover {
      background-color: #00afd1;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .form-container {
        padding: 30px 20px;
      }

      .form-container h2 {
        font-size: 24px;
      }

      .btn, .login-prompt a {
        font-size: 15px;
        padding: 12px;
      }

      .form-group input {
        font-size: 14px;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Customer Registration</h2>
    <form action="/car-service-system/CustomerRegister" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>

    <div class="login-prompt">
      <p>Already registered?</p>
      <a href="/car-service-system/customer-login.html">Login Here</a>
    </div>
  </div>
</body>
</html>
