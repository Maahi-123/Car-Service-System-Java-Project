<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Service Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: url('https://static.vecteezy.com/system/resources/previews/023/977/561/non_2x/front-view-dark-silhouette-of-a-modern-sport-black-car-isolated-on-black-background-ai-generated-free-photo.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    form {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    table {
      width: 100%;
    }

    td {
      padding: 10px 0;
      color: #fff;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #eee;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 500px) {
      form {
        padding: 20px;
      }

      td {
        display: block;
        width: 100%;
      }

      td:first-child {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <form action="/car-service-system/ServiceRequest">
    <table>
      <tr>
        <td>Registration Number</td>
        <td><input type="text" name="carRegistrationNumber" required /></td>
      </tr>
      <tr>
        <td>Service Type</td>
        <td><input type="text" name="serviceType" required /></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" value="Submit" /></td>
      </tr>
    </table>
  </form>

</body>
</html>
